    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOhAUsXApTxxwUCDFJ3Dky99WVgTlOLWw",
            authDomain: "internship-4a323.firebaseapp.com",
            projectId: "internship-4a323",
            storageBucket: "internship-4a323.appspot.com",
            messagingSenderId: "953845773650",
            appId: "1:953845773650:web:a31bed78777aeb7b61368b",
            measurementId: "G-4Y753MCEG5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const navLinks = document.getElementById('navLinks');
        const heroText = document.getElementById('heroText');

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is LOGGED IN
                const userName = user.displayName || 'User';
                
                // Update hero section to welcome the user
                heroText.innerHTML = `
                    <h1>Welcome back,<br>${userName}!</h1>
                    <p>Ready to continue your journey to well-being?</p>
                `;

                // Update nav links for logged-in user
                navLinks.innerHTML = `
                    <li><a href="./index.html" class="active">Home</a></li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logoutLink">Logout</a></li>
                `;

                // Add event listener for the new logout link
                document.getElementById('logoutLink').addEventListener('click', e => {
                    e.preventDefault();
                    signOut(auth);
                });

            } else {
                // User is LOGGED OUT
                // Show default hero text
                 heroText.innerHTML = `
                    <h1>Mental Health<br>Well-being<br>Reimagined</h1>
                    <p>Empowering individuals to prioritize their mental well-being through innovative technology.</p>
                    <div class="download-buttons">
                         <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1280px-Download_on_the_App_Store_Badge.svg.png" alt="Download on the App Store" style="height: 50px;"></a>
                         <a href="#"><img src="https://i.ibb.co/b3c61PC/google-play-badge.png" alt="Get it on Google Play" style="height: 50px;"></a>
                    </div>
                `;
                
                // Update nav links for logged-out user
                navLinks.innerHTML = `
                    <li><a href="./index.html" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="./login.html">Login / Sign Up</a></li>
                    <li><a href="#">Contact</a></li>
                `;
            }
        });

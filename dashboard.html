<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Puthal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-purple: #6A62D2;
            --text-dark: #1E1E1E;
            --text-light: #555;
            --border-light: #EAEAEA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo span {
            background-color: var(--primary-purple);
            color: white;
            width: 36px;
            height: 36px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            font-size: 16px;
        }
         nav a.active {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* --- Dashboard Specific Styles --- */
        .dashboard-content {
            text-align: center;
            padding: 100px 20px;
        }
        .dashboard-content h1 {
            font-size: 48px;
            color: var(--text-dark);
            font-weight: 700;
        }
        .dashboard-content p {
            font-size: 18px;
            color: var(--text-light);
            margin-top: 10px;
        }
        #userInfo a {
            color: var(--primary-purple);
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
         <header>
            <div class="logo">
                <span>P</span> Puthal
            </div>
            <nav>
                <ul id="navLinks">
                   <!-- Dynamic nav links -->
                </ul>
            </nav>
        </header>
        <main class="dashboard-content" id="dashboardContent">
            <h1 id="welcomeHeading">Dashboard</h1>
            <p id="welcomeSubheading">This is your personal space. More features coming soon!</p>
            <p id="userInfo"></p>
        </main>
    </div>

    <!-- Firebase SDK - Updated to v9 modular SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOhAUsXApTxxwUCDFJ3Dky99WVgTlOLWw",
            authDomain: "internship-4a323.firebaseapp.com",
            projectId: "internship-4a323",
            storageBucket: "internship-4a323.appspot.com",
            messagingSenderId: "953845773650",
            appId: "1:953845773650:web:a31bed78777aeb7b61368b",
            measurementId: "G-4Y753MCEG5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const navLinks = document.getElementById('navLinks');
        const dashboardContent = document.getElementById('dashboardContent');
        const welcomeHeading = document.getElementById('welcomeHeading');
        const welcomeSubheading = document.getElementById('welcomeSubheading');
        const userInfo = document.getElementById('userInfo');

        // --- Auth State Observer ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in.
                dashboardContent.style.display = 'block';
                navLinks.innerHTML = `
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="#" id="logoutLink">Logout</a></li>
                `;
                 document.getElementById('logoutLink').addEventListener('click', e => {
                    e.preventDefault();
                    signOut(auth);
                });
                welcomeHeading.textContent = `Welcome, ${user.displayName || 'User'}`;
                userInfo.textContent = ``;

            } else {
                // No user is signed in.
                navLinks.innerHTML = `
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./login.html">Login</a></li>
                `;
                welcomeHeading.textContent = 'Access Denied';
                welcomeSubheading.innerHTML = `You must be logged in to view this page. Please <a href="./login.html">log in.</a>`;
            }
        });
    </script>
</body>
</html>

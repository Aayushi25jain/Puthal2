<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Puthal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>P</span> Puthal</div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./features.html">Features</a></li>
          <li><a href="./dashboard.html">Dashboard</a></li>
          <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main style="padding: 60px 0; text-align: center;">
      <h1>Contact Us</h1>
      <p style="font-size: 18px; color: var(--text-light); margin: 20px auto; max-width: 600px;">
        We'd love to hear from you! Reach out to us for any questions, feedback, or support.
      </p>
      <div style="margin: 40px auto; max-width: 400px; background: #f7f7fd; border-radius: 12px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <p style="font-size: 16px; color: var(--text-dark);"><strong>Email:</strong> support@puthal.com</p>
        <p style="font-size: 16px; color: var(--text-dark);"><strong>Phone:</strong> 1234567890</p>
        <p style="font-size: 16px; color: var(--text-dark);"><strong>Address:</strong> 123, Wellness Street, Mind City, 456789</p>
      </div>
    </main>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBOhAUsXApTxxwUCDFJ3Dky99WVgTlOLWw",
        authDomain: "internship-4a323.firebaseapp.com",
        projectId: "internship-4a323",
        storageBucket: "internship-4a323.appspot.com",
        messagingSenderId: "953845773650",
        appId: "1:953845773650:web:a31bed78777aeb7b61368b",
        measurementId: "G-4Y753MCEG5"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const navLinks = document.getElementById('navLinks');

      onAuthStateChanged(auth, user => {
        if (user) {
          navLinks.innerHTML = `
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./features.html">Features</a></li>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
          `;
          document.getElementById('logoutLink').addEventListener('click', e => {
            e.preventDefault();
            signOut(auth).then(() => {
              window.location.href = "./login.html";
            });
          });
        } else {
          navLinks.innerHTML = `
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./features.html">Features</a></li>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
            <li><a href="./login.html">Login / Sign Up</a></li>
          `;
        }
      });
    </script>
    </body>
    </html>
  </div>
</body>
</html>
